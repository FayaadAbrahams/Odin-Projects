<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header-container">
          <a href="#">
            <img
              class="icon atom-icon"
              src="assets/atom.svg"
              alt="icon_dashboard"
            />
          </a>
          <a href="#">Dashboard</a>
        </div>
        <div class="sidebar-content-container">
          <div class="sidebar-content">
            <a href="#">
              <img
                class="icon home-icon"
                href="#"
                src="assets/home.svg"
                alt="Home Icon"
              />
            </a>
            <a href="#" class="sidebar-text">Home</a>
          </div>
          <div class="sidebar-content">
            <a href="#">
              <img
                class="icon account-icon"
                src="assets/account.svg"
                alt="Account Icon"
              />
            </a>
            <a href="#" class="sidebar-text">Profile</a>
          </div>
          <div class="sidebar-content">
            <a href="#">
              <img
                class="icon messages-icon"
                src="assets/message-badge.svg"
                alt="Message Icon"
              />
            </a>
            <a href="#" class="sidebar-text">Messages</a>
          </div>
          <div class="sidebar-content">
            <a href="#">
              <img
                class="icon clock-icon"
                src="assets/clock-time-eight-outline.svg"
                alt="Clock Icon"
              />
            </a>
            <a href="#" class="sidebar-text">History</a>
          </div>
          <div class="sidebar-content">
            <a href="#">
              <img
                class="icon files-icon"
                src="assets/file-multiple.svg"
                alt="Files Icon"
              />
            </a>
            <a href="#" class="sidebar-text">Tasks</a>
          </div>
          <div class="sidebar-content">
            <a href="#">
              <img
                class="icon communities-icon"
                src="assets/account-group.svg"
                alt="Communities Icon"
              />
            </a>
            <a href="#" class="sidebar-text">Communities</a>
          </div>
          <div class="sidebar-content bottom-row-1">
            <a href="#">
              <img
                class="icon settings-icon"
                src="assets/cog.svg"
                alt="Settings Icon"
              />
            </a>
            <a href="#" class="sidebar-text">Settings</a>
          </div>
          <div class="sidebar-content bottom-row-2">
            <a href="#">
              <img
                class="icon support-icon"
                src="assets/help-box.svg"
                alt="Support Icon"
              />
            </a>
            <a href="#" class="sidebar-text">Support</a>
          </div>
          <div class="sidebar-content bottom-row-3">
            <a href="#">
              <img
                class="icon privacy-icon"
                src="assets/eye-check.svg"
                alt="Privacy Icon"
              />
            </a>
            <a href="#" class="sidebar-text">Privacy</a>
          </div>
        </div>
      </div>
      <div class="main-content-container">
        <div class="top-main-container">
          <div class="search-container">
            <img
              class="search-bar-icon"
              src="assets/magnify.svg"
              alt="Search Icon"
            />
            <input class="search-bar-input" type="text" />
          </div>
          <div class="control-menu">
            <button
              class="notifications-btn"
              type="button"
              aria-label="Notifications"
            >
              <img
                class="icon bell-icon"
                src="assets/bell-ring-outline.svg"
                alt="Notifications"
              />
            </button>
            <button class="secondary-icon-user-btn" type="button">
              <img
                class="user-icon-img"
                src="assets/user-icon.jpg"
                alt="User Icon"
              />
            </button>
            <span class="user-login-name">Fayaad Abrahams</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
